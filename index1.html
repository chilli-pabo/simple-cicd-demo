<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extended Mood Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: white;
      margin-top: 60px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #333;
    }

    .mood-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
      font-size: 2rem;
      cursor: pointer;
    }

    .mood-options span {
      padding: 8px;
      border-radius: 8px;
      transition: transform 0.2s ease, background 0.2s;
    }

    .mood-options span:hover {
      transform: scale(1.2);
      background: #e0e0e0;
    }

    #log {
      font-size: 1rem;
      color: #555;
      margin-top: 15px;
      text-align: left;
    }

    .entry {
      margin-bottom: 8px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 6px;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      background: #3498db;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Daily Mood Tracker 😊</h1>
    <p>How are you feeling right now?</p>

    <div class="mood-options">
      <span onclick="logMood('😃')">😃</span>
      <span onclick="logMood('🙂')">🙂</span>
      <span onclick="logMood('😐')">😐</span>
      <span onclick="logMood('😔')">😔</span>
      <span onclick="logMood('😢')">😢</span>
      <span onclick="logMood('🌧️')">🌧️</span>
      <span onclick="logMood('⛈️')">⛈️</span>
      <span onclick="logMood('🍔')">🍔</span>
      <span onclick="logMood('☕')">☕</span>
      <span onclick="logMood('🧘')">🧘</span>
      <span onclick="logMood('🤯')">🤯</span>
      <span onclick="logMood('🥳')">🥳</span>
      <span onclick="logMood('💤')">💤</span>
      <span onclick="logMood('🎯')">🎯</span>
    </div>

    <div id="log">
      <strong>Recent Entries:</strong>
      <div id="entries"></div>
    </div>
    <button onclick="clearLog()">Clear History</button>
  </div>

  <script>
    const entriesDiv = document.getElementById("entries");

    function formatTime(date) {
      let hours = date.getHours();
      const minutes = date.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12;
      return `${hours}:${minutes} ${ampm}`;
    }

    function formatDate(date) {
      const options = { year: 'numeric', month: 'short', day: 'numeric' };
      return date.toLocaleDateString(undefined, options);
    }

    function logMood(emoji) {
      const now = new Date();
      const dateStr = formatDate(now);
      const timeStr = formatTime(now);
      const entry = `${dateStr} at ${timeStr} — ${emoji}`;
      let logs = JSON.parse(localStorage.getItem("moodLogs") || "[]");
      logs.unshift(entry);
      logs = logs.slice(0, 15); // limit to last 15 entries
      localStorage.setItem("moodLogs", JSON.stringify(logs));
      displayLogs();
    }

    function displayLogs() {
      const logs = JSON.parse(localStorage.getItem("moodLogs") || "[]");
      entriesDiv.innerHTML = logs.map(log => `<div class="entry">${log}</div>`).join("");
    }

    function clearLog() {
      if (confirm("Are you sure you want to delete all mood entries?")) {
        localStorage.removeItem("moodLogs");
        displayLogs();
      }
    }

    displayLogs();
  </script>
</body>
</html>
