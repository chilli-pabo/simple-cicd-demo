<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spark Your Creativity</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    #idea {
      font-size: 1.5em;
      margin: 30px 0;
      min-height: 80px;
      transition: opacity 0.5s ease-in-out;
    }

    .bulb {
      width: 80px;
      height: 120px;
      background: radial-gradient(circle, #ffeb3b 40%, #fbc02d 60%);
      border-radius: 50% 50% 40% 40% / 60% 60% 40% 40%;
      margin: 0 auto 20px;
      position: relative;
      cursor: pointer;
      animation: glow 2s infinite alternate;
    }

    .bulb::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 20px;
      background: #f1c40f;
      border-radius: 50%;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #f1c40f; }
      to { box-shadow: 0 0 30px #f1c40f, 0 0 60px #f1c40f; }
    }

    button {
      background: #ffffff33;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ffffff55;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’¡ Spark Your Creativity</h1>
    <div class="bulb" onclick="generateIdea()"></div>
    <div id="idea">Click the lightbulb for a creative idea!</div>
    <button onclick="generateIdea()">Give Me Another One</button>
  </div>

  <script>
    const ideas = [
      "Invent a board game that can only be played outdoors.",
      "Design a product that combines two unrelated objects.",
      "Write a short story from the perspective of a cloud.",
      "Create a logo for an alien technology company.",
      "Think of a new holiday and how people would celebrate it.",
      "Build a miniature city out of recycled materials.",
      "Create a new type of musical instrument.",
      "Sketch a fashion style inspired by insects.",
      "Design a futuristic bicycle with AI.",
      "Invent a new emoji and what it means."
    ];

    function generateIdea() {
      const ideaBox = document.getElementById('idea');
      const randomIdea = ideas[Math.floor(Math.random() * ideas.length)];
      ideaBox.style.opacity = 0;
      setTimeout(() => {
        ideaBox.textContent = randomIdea;
        ideaBox.style.opacity = 1;
      }, 300);
    }
  </script>
</body>
</html>
